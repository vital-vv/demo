spring:

  cloud:
    stream:
      bindings:
        process-out-0:
          content-type: application/*+avro
          producer:
            use-native-encoding: true

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    show-sql: true
    generate-ddl: true
    properties.hibernate:
      dialect: org.hibernate.dialect.H2Dialect
